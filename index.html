  <!-- Drag-and-drop specific styles -->
  <style>
    /* Container */
    #gameArea {
      width: 400px;
      height: 400px;
      background: white;
      border: 2px solid #ccc;
      position: relative;
      border-radius: 12px;
      margin: 50px auto;
    }

    /* Drag box */
    #box {
      width: 60px;
      height: 60px;
      background: #007bff;
      position: absolute !important; /* override old CSS */
      top: 170px !important;
      left: 170px !important;
      border-radius: 8px;
      cursor: grab;
    }

    #box:active {
      cursor: grabbing;
      background: #0056b3;
    }
  </style>
